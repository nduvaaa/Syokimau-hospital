<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      width: 100%;
      max-width: 450px;
      margin: 20px auto;
      padding: 0;
    }
    
    .card {
      background-color: white;
      border-radius: 12px;
      padding: 25px 20px 40px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .logo {
      max-width: 160px;
      margin: 20px auto 10px;
    }
    
    h1 {
      font-size: 26px;
      color: #333;
      margin: 25px 0 20px;
      padding-top: 5px;
      font-weight: 600;
    }
    
    .info-text {
      font-size: 15px;
      margin: 25px 15px;
      line-height: 1.6;
      color: #555;
    }
    
    .info-text a {
      color: #dc2626;
      text-decoration: none;
      font-weight: bold;
    }
    
    .form-row {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 20px;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
    
    .form-label {
      text-align: left;
      margin-bottom: 8px;
      width: 100%;
      font-weight: 500;
      color: #444;
      font-size: 14px;
    }
    
    .form-input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
      background-color: #fcfcfc;
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #8570c3;
      box-shadow: 0 0 0 2px rgba(133, 112, 195, 0.2);
    }
    
    .form-input::placeholder {
      color: #aaa;
    }
    
    .required:before {
      content: "*";
      color: #dc2626;
      margin-right: 4px;
    }
    
    .submit-button {
      background-color: #dc2626;
      color: white;
      border: none;
      padding: 14px 30px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-transform: uppercase;
      margin-top: 15px;
      width: 85%;
      max-width: 250px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(220, 38, 38, 0.25);
    }
    
    .submit-button:hover {
      background-color: #b91c1c;
      box-shadow: 0 6px 12px rgba(220, 38, 38, 0.3);
      transform: translateY(-2px);
    }
    
    .purple-bar {
      height: 10px;
      background: linear-gradient(to right, #8570c3, #a18cd1);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
    }
    
    @media (max-width: 480px) {
      .container {
        margin: 10px;
        width: 95%;
      }
      
      .card {
        padding: 20px 15px 35px;
      }
      
      .form-row {
        width: 92%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="purple-bar"></div>
      <img src="logo.png" alt="Hospital Logo" class="logo">
      
      <h1>Callback Request</h1>
      
      <p class="info-text">
        You can call us toll-free at <a href="tel:+254113566500">+254113566500</a> or request a callback between 6 a.m - 9 p.m EAT.
      </p>
      
      <div class="form-row">
        <label class="form-label required">Your Full Name</label>
        <input type="text" class="form-input" placeholder="John Smith">
      </div>
      
      <div class="form-row">
        <label class="form-label required">Your Number</label>
        <input type="tel" class="form-input" placeholder="1234567890">
      </div>
      
      <div class="form-row">
        <label class="form-label">E-mail</label>
        <input type="email" class="form-input" placeholder="Callme@gmail.com">
      </div>
      
      <div class="form-row">
        <label class="form-label required">Callback Date</label>
        <input type="text" class="form-input" placeholder="Apr 9, 2025">
      </div>
      
      <div class="form-row">
        <label class="form-label required">Callback Time</label>
        <input type="text" class="form-input" placeholder="Select a time">
      </div>
      
      <button class="submit-button">Schedule Callback</button>
    </div>
  </div>

  
</body>
</html>
